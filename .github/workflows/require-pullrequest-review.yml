name: Require PullRequest Review

on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'The number of the pull request to be reviewed'
        required: true
      base_branch:
        description: 'The base branch of the pull request to be reviewed'
        required: true

jobs:
  require-pullrequest-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check for PullRequest review
        id: check_pullrequest_review
        uses: actions/github-script@v6
        with:
          script: |
            const base_branch = ${{ github.event.inputs.base_branch }};
            const pull_number = ${{ github.event.inputs.pull_request_number }};

            if (base_branch !== 'master') {
              exit 0;
            }

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number,
            });

            const pullRequestReviewed = reviews.find(review => 
              review.user.login === 'patrick-local[bot]' && review.state === 'APPROVED'
            );

            return { status: (pullRequestReviewed ? 'success' : 'pending') };
